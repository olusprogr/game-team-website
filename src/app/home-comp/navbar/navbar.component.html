<header class="text-gray-400 bg-gray-900 body-font">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
      <a class="flex title-font font-medium items-center text-white mb-4 md:mb-0">
        <img src="../../../assets/logos/game-team.png" alt="" class="w-12 rounded">
        <span class="ml-3 text-xl">Team Name</span>
      </a>
      <nav class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-l md:border-gray-700	flex flex-wrap items-center text-base justify-center">
        <a class="mr-5 hover:text-white hover:cursor-default" (click)="this.navigateTo('about-us')">About Us</a>
        <a class="mr-5 hover:text-white hover:cursor-default" (click)="this.navigateTo('projects')">Projects</a>
        <a class="mr-5 hover:text-white hover:cursor-default" (click)="this.navigateTo('events')">Events</a>
        <a class="mr-5 hover:text-white hover:cursor-default" (click)="this.navigateTo('contact')">Contact</a>
        <a class="mr-5 hover:text-white hover:cursor-default" (click)="this.navigateTo('socials')">Socials</a>
      </nav>
      <a class="inline-flex items-center bg-gray-800 border-0 py-1 px-3 focus:outline-none hover:bg-gray-700 rounded text-base mt-4 md:mt-0 btn">Button
        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
          <path d="M5 12h14M12 5l7 7-7 7"></path>
        </svg>
      </a>
    </div>
</header>
